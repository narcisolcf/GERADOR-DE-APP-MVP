name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Instala as dependências
      - run: npm install
      
      # CORREÇÃO AQUI: Injetamos a chave de API durante o build
      - name: Build Project
        run: npm run build
        env:
          # O Vite exige que variáveis comecem com VITE_ para serem visíveis no navegador
          # Estamos pegando o segredo GOOGLE_API_KEY e passando para o código
          VITE_GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      
      # Passo de Deploy usando o Token
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token $FIREBASE_TOKEN --project ${{ secrets.FIREBASE_PROJECT_ID }}
