name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Instala as dependências
      - run: npm install
      
      # CORREÇÃO AQUI: Adicionamos todas as variações de nomes possíveis
      - name: Build Project
        run: npm run build
        env:
          # Injetando a chave em todas as variáveis comuns usadas por IA
          VITE_GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          VITE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          VITE_GOOGLE_AI_KEY: ${{ secrets.GOOGLE_API_KEY }}
          VITE_GENAI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      
      # Passo de Deploy usando o Token
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token $FIREBASE_TOKEN --project ${{ secrets.FIREBASE_PROJECT_ID }}
